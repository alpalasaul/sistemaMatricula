<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/pruebita.xhtml">

            <ui:define name="content">
                <h3>Generar matricula</h3>
                <h:form>
                    <h:panelGrid columns="3" id="pgNivel" >
                        
                        <h:outputLabel for="txtId" value="ID" />
                        <h:outputText id="txtId" value="#{matriculaBean.curso.idcurso}" />
                        <p:message for="txtId" />

                        <h:outputLabel for="txtNombre" value="Nombre" />
                        <h:outputText id="txtNombre" value="#{matriculaBean.curso.nombre}" />
                        <p:message for="txtNombre" />

                        <h:outputLabel for="txtDescrip" value="Descripcion" />
                        <h:outputText id="txtDescrip" value="#{matriculaBean.curso.descripcion}"/>
                        <p:message for="txtDescrip" />

                        <h:column />
                        <p:commandButton value="Registrar"  actionListener="#{matriculaBean.agregarMatricula()}"/>

                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
